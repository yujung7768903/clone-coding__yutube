<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/7eb9da4a1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fas fa-youtube"></i>
            <span class="name">youtube</span>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player -->
    <section class="player">
        <video controls autoplay src="SNOW.MP4"></video>
    </section>

    <!-- video info -->
    <section class="info">
        <div class="meta-data">
            <ul class="hashtag">
                <li>#강릉</li>
                <li>#강릉해변</li>
                <li>#바다</li>
                <li>#여행</li>
            </ul>
            <div class="video-data">
                <span class="video__name"></span>
                <i class="fas fa-caret-dowm"></i>
            </div>
        </div>
        <ul class="actions">
            <button><i class="fas fa-thumbs-up"></i><span>1천</span></button>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            <button><i class="fas fa-share"></i><span>공유</span></button>
            <button><i class="fas fa-download"></i><span>오프라인 저장</span></button>
            <button><i class="fas fa-plus"></i><span>저장</span></button>
        </ul>
        <div class="channel">
            <img class="profile" src="thumbnail.JPG" />
            <span>yujung</span>
            <span>구독자 5만명</span>
        </div>
        <div>subscribe</div>
    </section>

    <!-- up next -->
    <secion class="up-next">
        <ul>
            <li>
                <img src="" alt="">
                <span class=""></span>
                <span></span><span></span>
            </li>
            <li>
                <img src="" alt="">
                <span class=""></span>
                <span></span><span></span>
            </li>
            <li>
                <img src="" alt="">
                <span class=""></span>
                <span></span><span></span>
            </li>
        </ul>
    </secion>
</body>
</html>
